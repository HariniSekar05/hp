<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post an Ad</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Post an Ad</h1>
        <button id="logout-btn" style="display:none;">Logout</button>
        <button id="back-btn">Back to Ads</button>
    </header>
    <main>
        <section id="ad-form">
            <form id="form">
                <input type="text" id="title" placeholder="Ad Title" required>
                <input type="text" id="description" placeholder="Description" required>
                <input type="text" id="price" placeholder="Price" required>
                <input type="file" id="image" accept="image/*" required>
                <input type="text" id="location" placeholder="Your Location" required>
                <input type="text" id="mobile" placeholder="Your Mobile Number" required>
                <button type="submit">Submit Ad</button>
            </form>
        </section>
    </main>
    <script src="post-ad.js"></script>
</body>
</html>
